        }

<body>
    <nav class="navbar navbar-expand-lg bg-body-primary"
        style="background-color: rgb(201, 197, 197); color: aliceblue;">

                <h3 style="font-family: 'Segoe UI,' " style="font-weight: 700;">Ujjwal Arts</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </form>

                <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                    class="btn btn-danger">login</button>

                <button type="button" data-bs-toggle="modal" data-bs-target="#SignUpModal"
                    class="btn btn-danger">SignUp</button>
            </div>
        </div>
    </nav>



    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="display: flex; justify-content: center; align-items: center;">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <br>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <br>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </form>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    SignUp if you don't have Account.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">login</button>
                </div>
            </div>
        </div>
    </div>

    <!--  sign up Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="SignUpModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- the details in the contact is yet to come -->
    <div class="container my-5">
        <h2>Contact Us</h2>
        <form action="">
            <div>

                <input class="ujjwal" type="email" placeholder="your email ID">
            </div>
           <div>

               <input class="ujjwal" type="text" placeholder="your name">
           </div>

    
           <div>

               <button class="btn btn-primary">SUBMIT</button>
